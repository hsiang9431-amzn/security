opendistro_security:
  audit:
    type: LoggingSink
    endpoints:
      endpoint1:
        type: FailingSink
      endpoint2:
        type: LoggingSink
      endpoint3:
        type: FailingSink
      endpoint4:
        type: LoggingSink
      endpoint5:
        type: LoggingSink
      fallback:
        type: LoggingSink
    routes:
      MISSING_PRIVILEGEs:
        endpoints:
          - endpoint1
          - endpoint2
          - default
      COMPLIANCE_DOC_READ:
        endpoints:
          - endpoint3
      COMPLIANCE_DOC_WRITE:
        endpoints:
          - default
      bad_Headers:
        endpoints:
          - endpoint4
          - endpoint5
    fallback:
      type: LoggingSink